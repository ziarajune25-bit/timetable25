<!DOCTYPE html>
<html>
<head>
    <title>Login - Timetable System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>

<div class="login-box">
    <!-- COLLEGE BRANDING -->
    <div class="brand">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="College Logo" class="logo-img">
        <div class="college-name">K.S.K COLLEGE OF ENGINEERING<br>AND TECHNOLOGY</div>
    </div>
    <h2>Timetable System</h2>

    <form method="POST">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="login-btn">Login</button>
    </form>

    <!-- Demo credentials removed for security -->
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
